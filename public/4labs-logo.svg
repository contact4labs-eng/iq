  <!-- LABS text -->
  <text x="100" y="155" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="700" fill="white" letter-spacing="8">LABS</text>
  <!-- solutions text -->
  <text x="100" y="178" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.85)" letter-spacing="4">solutions</text>
