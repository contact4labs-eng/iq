<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Red background -->
  <rect width="400" height="400" rx="40" ry="40" fill="#f03e2f"/>

  <!-- The "4" - geometric blocky style -->
  <g fill="#fff8f0">
    <!-- Vertical stroke of 4 -->
    <rect x="120" y="62" width="42" height="160" rx="2"/>
    <!-- Horizontal stroke of 4 -->
    <rect x="68" y="150" width="120" height="42" rx="2"/>
    <!-- Top-left diagonal part (angled piece) -->
    <polygon points="68,150 68,192 120,192 120,62 78,62"/>
  </g>

  <!-- Asterisk / star symbol -->
  <g transform="translate(270, 120)" fill="#fff8f0">
    <!-- Vertical bar -->
    <rect x="-12" y="-45" width="24" height="90" rx="4"/>
    <!-- Horizontal bar -->
    <rect x="-45" y="-12" width="90" height="24" rx="4"/>
    <!-- Diagonal bar 1 (45 degrees) -->
    <rect x="-12" y="-45" width="24" height="90" rx="4" transform="rotate(45)"/>
    <!-- Diagonal bar 2 (-45 degrees) -->
    <rect x="-12" y="-45" width="24" height="90" rx="4" transform="rotate(-45)"/>
  </g>

  <!-- "LABS" text - bold rounded -->
  <text x="200" y="295" text-anchor="middle" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="115" font-weight="900" fill="#fff8f0" letter-spacing="2">LABS</text>

  <!-- "solutions" text - italic, lighter -->
  <text x="200" y="348" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="400" font-style="italic" fill="white" letter-spacing="1">solutions</text>
</svg>
